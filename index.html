        #floatingAiGuide {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 123px;
            height: 123px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="images/mainlogo.png" alt="Harmonic Hub Logo" style="width: 170px; height: 45.5px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navLinks">
                <li class="nav-item" id="signInNavItem">
                    <a class="nav-link" href="#" onclick="showSignInModal()">Sign In</a>
                </li>
                <li class="nav-item" id="signUpNavItem">
                    <a class="nav-link" href="#" onclick="showSignUpModal()">Sign Up</a>
                </li>
                <li class="nav-item d-none" id="signOutNavItem">
                    <a class="nav-link" href="#" onclick="signOut()">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="home" class="container mt-5 pt-5 text-center">

            <a class="nav-link" href="study.html">
                <img src="images/mainmenu/Study.png" alt="Study" width="186" height="216">
            </a>
            <a class="nav-link" href="store.html">
                <img src="images/mainmenu/Store.png" alt="Store" width="186" height="208">
            </a>
            <a class="nav-link" href="sns.html">
                <img src="images/mainmenu/SNS.png" alt="SNS" width="335" height="225">
            </a>
        </div>

    <!-- Floating AI Guide -->
    <a href="ai-guide.html">
        <img src="images/mainmenu/AI Guide.png" alt="AI Guide" id="floatingAiGuide">
    </a>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <!-- Footer content -->
        </div>
        <div class="text-center p-3 bg-dark text-white">
            Â© 2024 Harmonic Hub
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showSignInModal() {
            $('#signInModal').modal('show');
        }

        function showSignUpModal() {
            $('#signUpModal').modal('show');
        }

        function signIn(event) {
            event.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            $('#signInModal').modal('hide');
            updateNav();
        }

        function signUp(event) {
            event.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            $('#signUpModal').modal('hide');
            updateNav();
        }

        function signOut() {
            localStorage.removeItem('isLoggedIn');
            $('#signOutModal').modal('hide');
            updateNav();
        }

        function updateNav() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            document.getElementById('signInNavItem').classList.toggle('d-none', isLoggedIn);
            document.getElementById('logoutNavItem').classList.toggle('d-none', !isLoggedIn);
            document.getElementById('signUpNavItem').classList.toggle('d-none', isLoggedIn);
        }

        document.addEventListener('DOMContentLoaded', updateNav);
    </script>
</body>
</html>
