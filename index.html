<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Hub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="images/mainlogo.png" alt="Harmonic Hub Logo" style="width: 170px; height: 45.5px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navLinks">
                <li class="nav-item" id="signInNavItem">
                    <a class="nav-link" href="#" onclick="showSignInModal()">Sign In</a>
                </li>
                <li class="nav-item" id="signUpNavItem">
                    <a class="nav-link" href="#" onclick="showSignUpModal()">Sign Up</a>
                </li>
                <li class="nav-item d-none" id="signOutNavItem">
                    <a class="nav-link" href="#" onclick="signOut()">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="home" class="container mt-5 pt-5 text-center">
        <img src="images/harmonichub_main.jpg" class="img-fluid main-visual" alt="Harmonic Hub Main Banner">
        <div class="menu-links d-flex justify-content-center my-4">
            <a class="nav-link" href="tutors.html">Tutors</a>
            <a class="nav-link" href="study.html">Study</a>
            <a class="nav-link" href="store.html">Store</a>
            <a class="nav-link" href="sns.html">SNS</a>
            <a class="nav-link" href="ai-guide.html">AI Guide</a>
        </div>
    </section>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signInForm" onsubmit="return signIn(event)">
                        <div class="form-group">
                            <label for="signInUsername">ID</label>
                            <input type="text" class="form-control" id="signInUsername" placeholder="Enter your ID" required>
                        </div>
                        <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signUpForm" onsubmit="return signUp(event)">
                        <div class="form-group">
                            <label for="signUpName">Name</label>
                            <input type="text" class="form-control" id="signUpName" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="signUpEmail">Email</label>
                            <input type="email" class="form-control" id="signUpEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signUpPassword">Password</label>
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="signUpConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="signUpConfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Done</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Customer Support</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-dark">Frequently Asked Questions</a></li>
                        <li><a href="#" class="text-dark">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-dark">Facebook</a></li>
                        <li><a href="#" class="text-dark">Twitter</a></li>
                        <li><a href="#" class="text-dark">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center p-3 bg-dark text-white">
            Â© 2024 Harmonic Hub
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showSignInModal() {
            $('#signInModal').modal('show');
        }

        function showSignUpModal() {
            $('#signUpModal').modal('show');
        }

        function signIn(event) {
            event.preventDefault();
            // Simulate successful login
            localStorage.setItem('isLoggedIn', 'true');
            $('#signInModal').modal('hide');
            updateNav();
            window.location.href = 'index.html';
        }

        function signUp(event) {
            event.preventDefault();
            // Simulate successful sign-up
            localStorage.setItem('isLoggedIn', 'true');
            $('#signUpModal').modal('hide');
            updateNav();
            window.location.href = 'index.html';
        }

        function signOut() {
            localStorage.removeItem('isLoggedIn');
            updateNav();
            window.location.href = 'index.html';
        }

        function updateNav() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            document.getElementById('signInNavItem').classList.toggle('d-none', isLoggedIn);
            document.getElementById('signUpNavItem').classList.toggle('d-none', isLoggedIn);
            document.getElementById('signOutNavItem').classList.toggle('d-none', !isLoggedIn);
        }

        document.addEventListener('DOMContentLoaded', updateNav);
    </script>
</body>
</html>
