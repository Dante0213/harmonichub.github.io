    <script>
        let currentPage = 1;
        const tutorsPerPage = 3;

        function loadTutors(page) {
            // Fetch tutors from the server and display them
            // This is a placeholder function, replace with actual server call
            const tutors = [
                {name: 'Tutor 1', description: 'Cello major for 5 years, graduated from Seoul National University.'},
                {name: 'Tutor 2', description: 'Violin major for 5 years, graduated from Seoul National University.'},
                {name: 'Tutor 3', description: 'Guitar major for 5 years, graduated from Seoul National University.'},
                {name: 'Tutor 4', description: 'Piano major for 5 years, graduated from Seoul National University.'},
                {name: 'Tutor 5', description: 'Flute major for 5 years, graduated from Seoul National University.'},
                {name: 'Tutor 6', description: 'Drums major for 5 years, graduated from Seoul National University.'},
                // Add more tutors as needed
            ];

            const startIndex = (page - 1) * tutorsPerPage;
            const endIndex = startIndex + tutorsPerPage;
            const tutorsToShow = tutors.slice(startIndex, endIndex);

            const tutorList = document.getElementById('tutor-list');
            tutorList.innerHTML = '';
            tutorsToShow.forEach(tutor => {
                const tutorCard = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">${tutor.name}</h5>
                                <p class="card-text">${tutor.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                tutorList.innerHTML += tutorCard;
            });

            updatePagination(tutors.length, page);
        }

        function updatePagination(totalTutors, currentPage) {
            const totalPages = Math.ceil(totalTutors / tutorsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                const pageItem = `
                    <li class="page-item ${activeClass}">
                        <a class="page-link" href="#" onclick="loadTutors(${i})">${i}</a>
                    </li>
                `;
                pagination.innerHTML += pageItem;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTutors(currentPage);
            checkLoginStatus();
        });

        function logout() {
            // Logout logic
            document.getElementById('signInNavItem').style.display = 'block';
            document.getElementById('signUpNavItem').style.display = 'block';
            document.getElementById('logoutNavItem').style.display = 'none';
        }

        function checkLoginStatus() {
            // Check if user is logged in
            var loggedIn = false; // Replace with actual login status check
            if (loggedIn) {
                document.getElementById('signInNavItem').style.display = 'none';
                document.getElementById('signUpNavItem').style.display = 'none';
                document.getElementById('logoutNavItem').style.display = 'block';
            }
        }
    </script>
