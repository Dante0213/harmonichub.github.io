<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Hub - Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">Harmonic Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navLinks">
                <li class="nav-item" id="signInNavItem">
                    <a class="nav-link" href="signIn.html">Sign In</a>
                </li>
                <li class="nav-item" id="signUpNavItem">
                    <a class="nav-link" href="signUp.html">Sign Up</a>
                </li>
                <li class="nav-item d-none" id="signOutNavItem">
                    <a class="nav-link" href="#" onclick="signOut()">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="sign-in" class="container mt-5 pt-5 text-center">
        <h2>Sign In</h2>
        <form class="text-left mx-auto" style="max-width: 400px;" onsubmit="return signIn(event)">
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Customer Support</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-dark">Frequently Asked Questions</a></li>
                        <li><a href="#" class="text-dark">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-dark">Facebook</a></li>
                        <li><a href="#" class="text-dark">Twitter</a></li>
                        <li><a href="#" class="text-dark">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text-center p-3 bg-dark text-white">
            Â© 2024 Harmonic Hub
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function signIn(event) {
            event.preventDefault();
            // Simulate successful login
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
        }

        function signOut() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        }

        function updateNav() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            document.getElementById('signInNavItem').classList.toggle('d-none', isLoggedIn);
            document.getElementById('signUpNavItem').classList.toggle('d-none', isLoggedIn);
            document.getElementById('signOutNavItem').classList.toggle('d-none', !isLoggedIn);
        }

        document.addEventListener('DOMContentLoaded', updateNav);
    </script>
</body>
</html>
