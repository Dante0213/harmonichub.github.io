<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Hub - SNS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">Harmonic Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="signInNavItem">
                    <a class="nav-link" href="#" onclick="showSignInModal()">Sign In</a>
                </li>
                <li class="nav-item" id="signUpNavItem">
                    <a class="nav-link" href="#" onclick="showSignUpModal()">Sign Up</a>
                </li>
                <li class="nav-item d-none" id="logoutNavItem">
                    <a class="nav-link" href="#" onclick="signOut()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="sns" class="container mt-5 pt-5">
        <!-- Your SNS page content here -->
    </section>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signInForm" onsubmit="return signIn(event)">
                        <div class="form-group">
                            <label for="signInUsername">ID</label>
                            <input type="text" class="form-control" id="signInUsername" placeholder="Enter your ID" required>
                        </div>
                        <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signUpForm" onsubmit="return signUp(event)">
                        <div class="form-group">
                            <label for="signUpUsername">ID</label>
                            <input type="text" class="form-control" id="signUpUsername" placeholder="Choose your ID" required>
                        </div>
                        <div class="form-group">
                            <label for="signUpPassword">Password</label>
                            <input type="password" class="form-control" id="signUpPassword" placeholder="Choose your password" required>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <!-- Your footer content here -->
        </div>
        <div class="text-center p-3 bg-dark text-white">
            Â© 2024 Harmonic Hub
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showSignInModal() {
            $('#signInModal').modal('show');
        }

        function showSignUpModal() {
            $('#signUpModal').modal('show');
        }

        function signIn(event) {
            event.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            $('#signInModal').modal('hide');
            updateNav();
            window.location.href = 'sns.html';
        }

        function signUp(event) {
            event.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            $('#signUpModal').modal('hide');
            updateNav();
            window.location.href = 'sns.html';
        }

        function signOut() {
            localStorage.removeItem('isLoggedIn');
            $('#signOutModal').modal('hide');
            updateNav();
            window.location.href = 'sns.html';
        }

        function updateNav() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            document.getElementById('signInNavItem').classList.toggle('d-none', isLoggedIn);
            document.getElementById('logoutNavItem').classList.toggle('d-none', !isLoggedIn);
            document.getElementById('signUpNavItem').classList.toggle('d-none', isLoggedIn);
        }

        document.addEventListener('DOMContentLoaded', updateNav);
    </script>
</body>
</html>
