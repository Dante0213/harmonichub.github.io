<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Hub - Study</title>
    <link rel="stylesheet" href="https://maxcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Floating AI Guide */
        #floatingAiGuide {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 123px;
            height: 123px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">Harmonic Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="signInNavItem">
                    <a class="nav-link" href="#" onclick="showSignInModal()">Sign In</a>
                </li>
                <li class="nav-item" id="signUpNavItem">
                    <a class="nav-link" href="#" onclick="showSignUpModal()">Sign Up</a>
                </li>
                <li class="nav-item d-none" id="logoutNavItem">
                    <a class="nav-link" href="#" onclick="signOut()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section id="study" class="container mt-5 pt-5">
        <h2>Study Page</h2>
        <p>Explore our study materials and resources to enhance your musical knowledge.</p>
        <!-- Add your Study page content here -->
    </section>

    <!-- Floating AI Guide -->
    <a href="ai-guide.html">
        <img src="images/mainmenu/AI Guide.png" alt="AI Guide" id="floatingAiGuide">
    </a>

    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signInForm" onsubmit="return signIn(event)">
                        <div class="form-group">
                            <label for="signInUsername">ID</label>
                            <input type="text" class="form-control" id="signInUsername" placeholder="Enter your ID" required>
                        </div>
                        <div class="form-group">
                            <label for="signInPassword">Password</label>
                            <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
